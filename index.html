<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA Pro Business V5 - Expert Final</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; margin: 0; color: white; padding-bottom: 50px; }
        .container { background: white; color: black; margin: 10px; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #cbd5e1; width: 100%; box-sizing: border-box; font-size: 15px; }
        button { cursor: pointer; background: #0f172a; color: white; font-weight: bold; border: none; transition: 0.2s; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        .card { background: #f1f5f9; padding: 10px; margin: 8px 0; border-radius: 8px; border-left: 5px solid #0f172a; font-size: 13px; }
        .hidden { display: none !important; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .vnc-box { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 18px; border-radius: 15px; text-align: center; margin-bottom: 15px; border: 2px solid #facc15; }
        .vnc-val { font-size: 28px; font-weight: bold; color: #facc15; }
        .change-box { background: #f0f9ff; border: 2px solid #0ea5e9; padding: 12px; border-radius: 12px; margin: 15px 0; }
        .mixed-box { background: #f0fdf4; border: 1px dashed #16a34a; padding: 10px; border-radius: 8px; margin: 10px 0; }
        .admin-box { border: 2px solid #ef4444; padding: 15px; border-radius: 12px; margin-top: 20px; background: #fff1f2; color: #991b1b; }
        .label-sm { font-size: 11px; font-weight: bold; color: #64748b; margin-top: 5px; display: block; text-transform: uppercase; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; color: black; padding: 20px; border-radius: 15px; width: 95%; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>

    <h1 style="text-align:center; padding: 10px;">MKA Pro V5 Expert</h1>

    <div class="container">
        <div id="loginSection">
            <h2 style="text-align:center">Connexion</h2>
            <input type="password" id="pinInput" placeholder="Entrez le Code PIN">
            <button onclick="login()">OUVRIR SESSION</button>
        </div>

        <div id="appSection" class="hidden">
            <div class="vnc-box">
                <span style="font-size: 11px; opacity: 0.8;">VALEUR NETTE COMPTABLE (VNC)</span><br>
                <div class="vnc-val" id="totalVNC">0.00 $</div>
                <div style="font-size: 10px;">Taux MarchÃ©: <span id="rateM"></span> | Stock Total: <span id="totalStock">0</span></div>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <button onclick="logout()" style="background:#ef4444; width:auto; padding:8px 15px;">FERMER</button>
                <div style="text-align:right; font-size: 13px;">
                    <strong>Tiroir :</strong> <span id="caisseUSD" style="color:#16a34a">0</span>$ | <span id="caisseCDF" style="color:#16a34a">0</span>FC
                </div>
            </div>

            <h3>Soldes & Stocks SIM</h3>
            <div id="operatorBalances"></div>

            <div class="change-box">
                <h4 style="margin:0 0 10px 0; color:#0369a1;">ðŸ”„ Change & Transfert</h4>
                <select id="srcWallet" onchange="calcDest()"></select>
                <div class="grid-2">
                    <input type="number" id="srcAmt" placeholder="Montant" oninput="calcDest()">
                    <select id="srcCurr" onchange="calcDest()"><option value="USD">USD</option><option value="CDF">CDF</option></select>
                </div>
                <label class="label-sm">Vers :</label>
                <select id="destWallet"></select>
                <div class="grid-2">
                    <input type="number" id="destAmt" readonly style="background:#e2e8f0; font-weight:bold">
                    <select id="destCurr" onchange="calcDest()"><option value="CDF">CDF</option><option value="USD">USD</option></select>
                </div>
                <button onclick="executeGlobalChange()" style="background:#0ea5e9; width:100%;">VALIDER TRANSFERT</button>
            </div>

            <hr>
            <h2>OpÃ©rations Clients</h2>
            <div class="grid-2">
                <select id="operatorSelect"></select>
                <select id="typeSelect" onchange="toggleMixedFields()"></select>
            </div>
            <div class="grid-2">
                <input type="number" id="amount" placeholder="Montant">
                <select id="currency"><option value="USD">USD</option><option value="CDF">CDF</option></select>
            </div>

            <div id="mixedFields" class="mixed-box hidden">
                <label class="label-sm">RÃ©partition Cash Mixtes :</label>
                <div class="grid-2">
                    <input type="number" id="mixUSD" placeholder="ReÃ§u/Rendu $">
                    <div style="display:flex; gap:2px;">
                        <input type="number" id="mixCDF" placeholder="En FC">
                        <button onclick="autoCalcMix()" style="width:45px; background:#16a34a; font-size:10px;">CALC</button>
                    </div>
                </div>
                <input type="number" id="commVirtuel" value="0" placeholder="+ Frais RaretÃ© Virtuel ($)">
            </div>

            <label class="label-sm">Mode de RÃ¨glement :</label>
            <select id="payMode" onchange="togglePaySim()">
                <option value="cash">Paiement Cash (Tiroir)</option>
                <option value="virtuel">Via une autre SIM (Inter-SIM)</option>
                <option value="depense">DÃ©pense (Via cette SIM)</option>
                <option value="dette_client">Dette Client</option>
                <option value="dette_moi">Dette Moi</option>
            </select>
            <div id="paySimBox" class="hidden"><select id="paySimSelect"></select></div>
            
            <input type="text" id="motif" placeholder="RÃ©fÃ©rence / Client">
            <button onclick="addTransaction()" style="background:#16a34a; margin-top:10px;">ENREGISTRER</button>

            <button onclick="showFullHistory()" style="background:#64748b; margin-top:10px;">VOIR HISTORIQUE</button>

            <div id="adminSection" class="hidden">
                <div class="admin-box">
                    <h3>ðŸ”§ Configuration Admin</h3>
                    
                    <div style="background:white; padding:10px; border-radius:8px; margin-bottom:10px; color:black;">
                        <h4>Taux & Caisse</h4>
                        <label class="label-sm">Taux MarchÃ©</label>
                        <input type="number" id="newTaux" placeholder="2800">
                        <div class="grid-2">
                            <input type="number" id="editCashUSD" placeholder="Nouveau $">
                            <input type="number" id="editCashCDF" placeholder="Nouveau FC">
                        </div>
                        <button onclick="updateAdminBasics()" style="background:#0f172a">ACTUALISER CAISSE</button>
                    </div>

                    <div style="background:white; padding:10px; border-radius:8px; margin-bottom:10px; color:black;">
                        <h4>Ajouter SIM & Stock</h4>
                        <input type="text" id="newOpName" placeholder="Nom OpÃ©rateur">
                        <div class="grid-2">
                            <input type="number" id="initUSD" placeholder="Solde $">
                            <input type="number" id="initCDF" placeholder="Solde FC">
                        </div>
                        <div class="grid-2">
                            <input type="number" id="initStock" placeholder="Cartes SIM">
                            <input type="number" id="initPrice" placeholder="Prix Achat Card $">
                        </div>
                        <button onclick="addOperator()" style="background:#b91c1c">AJOUTER</button>
                    </div>

                    <div style="background:white; padding:10px; border-radius:8px; color:black;">
                        <h4>Types & Impacts Multiples</h4>
                        <input type="text" id="newTypeName" placeholder="Ex: DÃ©pÃ´t Virtuel">
                        <div class="grid-2">
                            <select id="impO"><option value="-1">SIM (-)</option><option value="1">SIM (+)</option><option value="0">SIM (0)</option></select>
                            <select id="impC"><option value="1">Caisse (+)</option><option value="-1">Caisse (-)</option><option value="0">Caisse (0)</option></select>
                        </div>
                        <label class="label-sm">Impact Stock :</label>
                        <select id="impS"><option value="0">Aucun</option><option value="-1">Sortie (-1)</option><option value="1">EntrÃ©e (+1)</option></select>
                        <button onclick="addType()" style="background:#b91c1c; margin-top:5px;">CRÃ‰ER TYPE</button>
                        <div id="adminTypeList" style="margin-top:10px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal hidden">
        <div class="modal-content">
            <button onclick="closeHistory()" style="background:#ef4444; float:right;">X</button>
            <h2>TraÃ§abilitÃ©</h2>
            <div id="fullHistoryList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSK9sIPu8fvGebZQG9EdHBhlf7nl8Dmzs",
            authDomain: "mka-mobile-money.firebaseapp.com",
            databaseURL: "https://mka-mobile-money-default-rtdb.firebaseio.com",
            projectId: "mka-mobile-money"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let data = { caisse:{USD:0, CDF:0}, operators:[], types:[], transactions:[], taux:2800 };

        onValue(ref(db, 'mka_data'), (snap) => { if(snap.val()) { data = snap.val(); render(); } });

        const save = () => set(ref(db, 'mka_data'), data);

        window.login = () => {
            const p = document.getElementById("pinInput").value;
            if(p === "1234" || p === "0000") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
                if(p === "1234") document.getElementById("adminSection").classList.remove("hidden");
            } else { alert("Code Incorrect"); }
        };

        window.logout = () => location.reload();

        window.calcDest = () => {
            const amt = parseFloat(document.getElementById("srcAmt").value) || 0;
            const sc = document.getElementById("srcCurr").value, dc = document.getElementById("destCurr").value;
            let res = (sc==="USD" && dc==="CDF") ? amt*data.taux : (sc==="CDF" && dc==="USD") ? amt/data.taux : amt;
            document.getElementById("destAmt").value = res.toFixed(2);
        };

        window.executeGlobalChange = () => {
            const sIdx = document.getElementById("srcWallet").value, dIdx = document.getElementById("destWallet").value;
            const sAmt = parseFloat(document.getElementById("srcAmt").value), dAmt = parseFloat(document.getElementById("destAmt").value);
            const sc = document.getElementById("srcCurr").value, dc = document.getElementById("destCurr").value;
            if(!sAmt) return;
            if(sIdx === "caisse") data.caisse[sc] -= sAmt; else data.operators[sIdx][sc] -= sAmt;
            if(dIdx === "caisse") data.caisse[dc] += dAmt; else data.operators[dIdx][dc] += dAmt;
            data.transactions.unshift({ date: new Date().toLocaleString(), desc: "CHANGE/TRANSFERT", amt: sAmt, cur: sc });
            save(); alert("Fait !");
        };

        window.autoCalcMix = () => {
            const total = parseFloat(document.getElementById("amount").value) || 0;
            const usd = parseFloat(document.getElementById("mixUSD").value) || 0;
            const reste = total - usd;
            if(reste > 0) document.getElementById("mixCDF").value = Math.round(reste * data.taux);
        };

        window.addTransaction = () => {
            const opI = document.getElementById("operatorSelect").value, tyI = document.getElementById("typeSelect").value;
            const amt = parseFloat(document.getElementById("amount").value) || 0, cur = document.getElementById("currency").value;
            const mode = document.getElementById("payMode").value, motif = document.getElementById("motif").value;
            const ty = data.types[tyI], op = data.operators[opI];

            // 1. IMPACT SIM
            op[cur] += (amt * ty.impO);
            
            // 2. IMPACT STOCK
            if(ty.impS) op.stock += parseInt(ty.impS);

            // 3. LOGIQUE CAISSE / MIXTE / RÃˆGLEMENT
            const isMixed = !document.getElementById("mixedFields").classList.contains("hidden");
            const commV = parseFloat(document.getElementById("commVirtuel").value) || 0;

            if(isMixed && mode === "cash") {
                const mUSD = parseFloat(document.getElementById("mixUSD").value) || 0;
                const mCDF = parseFloat(document.getElementById("mixCDF").value) || 0;
                // Si dÃ©pÃ´t (Nom contient dÃ©pÃ´t), la caisse reÃ§oit
                if(ty.name.toLowerCase().includes("dÃ©pÃ´t")) {
                    data.caisse.USD += (mUSD + commV); data.caisse.CDF += mCDF;
                } else { // Si retrait, la caisse donne
                    data.caisse.USD -= mUSD; data.caisse.CDF -= mCDF; data.caisse.USD += commV;
                }
            } else {
                if(mode === "cash") {
                    data.caisse[cur] += (amt * ty.impC);
                    data.caisse.USD += commV;
                } else if(mode === "virtuel") {
                    const pIdx = document.getElementById("paySimSelect").value;
                    data.operators[pIdx][cur] += (amt * ty.impC);
                } else if(mode === "depense") {
                    let d = data.operators.find(o => o.name.includes("DÃ©penses")); if(d) d[cur] += amt;
                } else if(mode === "dette_client") {
                    let d = data.operators.find(o => o.name.includes("Client")); if(d) d[cur] += amt;
                }
            }

            data.transactions.unshift({ date: new Date().toLocaleString(), desc: `${ty.name} (${motif})`, amt, cur });
            save(); alert("EnregistrÃ©");
        };

        window.updateAdminBasics = () => {
            data.taux = parseFloat(document.getElementById("newTaux").value) || data.taux;
            data.caisse.USD = parseFloat(document.getElementById("editCashUSD").value) || data.caisse.USD;
            data.caisse.CDF = parseFloat(document.getElementById("editCashCDF").value) || data.caisse.CDF;
            save(); alert("Mis Ã  jour");
        };

        window.addOperator = () => {
            const op = {
                name: document.getElementById("newOpName").value,
                USD: parseFloat(document.getElementById("initUSD").value) || 0,
                CDF: parseFloat(document.getElementById("initCDF").value) || 0,
                stock: parseInt(document.getElementById("initStock").value) || 0,
                prixAchat: parseFloat(document.getElementById("initPrice").value) || 0
            };
            if(op.name) { data.operators.push(op); save(); }
        };

        window.addType = () => {
            const name = document.getElementById("newTypeName").value;
            if(name) {
                data.types.push({
                    name: name,
                    impO: parseInt(document.getElementById("impO").value),
                    impC: parseInt(document.getElementById("impC").value),
                    impS: parseInt(document.getElementById("impS").value)
                });
                save();
            }
        };

        window.delType = (i) => { if(confirm("Supprimer?")) { data.types.splice(i,1); save(); } };

        window.toggleMixedFields = () => {
            const ty = data.types[document.getElementById("typeSelect").value];
            const isM = ty.name.toLowerCase().includes("dÃ©pÃ´t") || ty.name.toLowerCase().includes("retrait");
            document.getElementById("mixedFields").classList.toggle("hidden", !isM);
        };

        window.togglePaySim = () => document.getElementById("paySimBox").classList.toggle("hidden", document.getElementById("payMode").value !== "virtuel");
        window.showFullHistory = () => { document.getElementById("fullHistoryList").innerHTML = data.transactions.map(t => `<div class="card"><b>${t.date}</b>: ${t.desc} (<b>${t.amt}${t.cur}</b>)</div>`).join(""); document.getElementById("historyModal").classList.remove("hidden"); };
        window.closeHistory = () => document.getElementById("historyModal").classList.add("hidden");

        function render() {
            document.getElementById("caisseUSD").innerText = data.caisse.USD.toLocaleString();
            document.getElementById("caisseCDF").innerText = data.caisse.CDF.toLocaleString();
            document.getElementById("rateM").innerText = data.taux;

            let vnc = data.caisse.USD + (data.caisse.CDF / data.taux);
            let opCards = "", opList = "", totalS = 0;

            data.operators.forEach((o, i) => {
                vnc += o.USD + (o.CDF / data.taux) + (o.stock * o.prixAchat);
                totalS += o.stock;
                opCards += `<div class="card"><b>${o.name}</b>: ${o.USD}$ | ${o.CDF}FC<br><small>Stock: ${o.stock} cartes</small></div>`;
                opList += `<option value="${i}">${o.name}</option>`;
            });

            document.getElementById("totalVNC").innerText = vnc.toFixed(2) + " $";
            document.getElementById("totalStock").innerText = totalS;
            document.getElementById("operatorBalances").innerHTML = opCards;
            document.getElementById("srcWallet").innerHTML = '<option value="caisse">Caisse</option>' + opList;
            document.getElementById("destWallet").innerHTML = '<option value="caisse">Caisse</option>' + opList;
            document.getElementById("operatorSelect").innerHTML = opList;
            document.getElementById("paySimSelect").innerHTML = opList;
            document.getElementById("typeSelect").innerHTML = data.types.map((t,i) => `<option value="${i}">${t.name}</option>`).join("");
            document.getElementById("adminTypeList").innerHTML = data.types.map((t,i) => `<div style="font-size:11px; margin-top:3px;">${t.name} (S${t.impO} C${t.impC} Stk${t.impS}) <button onclick="delType(${i})" style="padding:1px 4px; background:red;">X</button></div>`).join("");
        }
    </script>
</body>
</html>
