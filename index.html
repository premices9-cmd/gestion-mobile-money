<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA PRO V7.5 - TOUT-EN-UN</title>
    <style>
        :root { --primary: #0f172a; --danger: #ef4444; --success: #16a34a; --warning: #facc15; --info: #0ea5e9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); margin: 0; color: white; padding-bottom: 40px; }
        .container { background: white; color: black; margin: 10px; padding: 15px; border-radius: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #cbd5e1; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background: var(--primary); color: white; font-weight: bold; border: none; }
        .vnc-box { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 15px; border-radius: 15px; text-align: center; border: 2px solid var(--warning); margin-bottom: 10px; }
        .vnc-val { font-size: 26px; font-weight: bold; color: var(--warning); }
        .card { background: #f1f5f9; padding: 10px; margin: 8px 0; border-radius: 8px; border-left: 5px solid var(--primary); font-size: 13px; color: #1e293b; }
        .hidden { display: none !important; }
        .section-title { font-size: 14px; font-weight: bold; color: var(--primary); margin-top: 15px; text-transform: uppercase; border-bottom: 1px solid #ddd; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .admin-panel { background: #f5f3ff; border: 2px solid #8b5cf6; padding: 15px; border-radius: 12px; margin-top: 20px; color: black; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginSection" style="padding:40px 0; text-align:center;">
            <h1 style="color:#0f172a">MKA PRO V7.5</h1>
            <input type="password" id="pinInput" placeholder="Code PIN">
            <button onclick="handleLogin()" style="background:var(--success)">ENTRER</button>
        </div>

        <div id="appSection" class="hidden">
            <div class="vnc-box">
                <span style="font-size: 10px; opacity: 0.8;">VALEUR NETTE DU BUSINESS</span><br>
                <div class="vnc-val" id="totalVNC">0.00 $</div>
                <div style="font-size: 11px;">Taux : <span id="displayTaux">0</span> FC</div>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size: 13px;">
                <button onclick="location.reload()" style="background:var(--danger); width:auto; padding:5px 12px;">Quitter</button>
                <div style="text-align:right">
                    <strong>Tiroir Cash :</strong><br>
                    <span id="caisseUSD" style="color:var(--success); font-weight:bold;">0</span> $ | <span id="caisseCDF" style="color:var(--success); font-weight:bold;">0</span> FC
                </div>
            </div>

            <div id="operatorBalances"></div>

            <div class="section-title">üì± Mobile Money (D√©p√¥t/Retrait)</div>
            <div class="grid">
                <select id="mmOp"></select>
                <select id="mmType">
                    <option value="depot">D√©p√¥t (SIM - / Cash +)</option>
                    <option value="retrait">Retrait (SIM + / Cash -)</option>
                </select>
            </div>
            <div class="grid">
                <input type="number" id="mmAmt" placeholder="Montant">
                <select id="mmCurr"><option value="USD">USD</option><option value="CDF">CDF</option></select>
            </div>
            <button onclick="doMM()" style="background:var(--success)">Valider Mobile Money</button>

            <div class="section-title">üí± Bureau de Change (Tiroir)</div>
            <div class="grid">
                <select id="changeType">
                    <option value="vendre">Vendre $ (Re√ßoit FC / Donne $)</option>
                    <option value="acheter">Acheter $ (Re√ßoit $ / Donne FC)</option>
                </select>
                <input type="number" id="changeTaux" placeholder="Taux appliqu√©">
            </div>
            <input type="number" id="changeAmt" placeholder="Montant en Dollar ($)">
            <button onclick="doChange()" style="background:var(--warning); color:black;">Valider le Change</button>

            <div class="section-title">üì© Transfert (Envoi/R√©ception)</div>
            <div class="grid">
                <select id="transType">
                    <option value="envoi">Envoi (Cash +)</option>
                    <option value="reception">R√©ception (Cash -)</option>
                </select>
                <select id="transCurr"><option value="USD">USD</option><option value="CDF">CDF</option></select>
            </div>
            <input type="number" id="transAmt" placeholder="Montant">
            <button onclick="doTransfer()" style="background:var(--info)">Valider Transfert</button>

            <div id="adminSection" class="hidden admin-panel">
                <h3 style="margin:0 0 10px 0; color:#5b21b6; font-size:16px;">‚öôÔ∏è PANNEAU ADMIN</h3>
                
                <label style="font-size:11px;">RECHARGE STOCK (DESTINATION) :</label>
                <select id="rechDest"></select>
                <div class="grid">
                    <input type="number" id="rechAmt" placeholder="Montant">
                    <select id="rechCurr"><option value="USD">USD</option><option value="CDF">CDF</option></select>
                </div>
                <select id="rechSource" onchange="toggleRechSim()">
                    <option value="caisse">Sortir de la Caisse</option>
                    <option value="sim">Payer avec une autre SIM</option>
                    <option value="externe">Apport Externe</option>
                </select>
                <div id="rechSimBox" class="hidden">
                    <select id="rechSrcSim"></select>
                </div>
                <input type="number" id="rechPrice" placeholder="Taux d'achat du stock">
                <button onclick="doRecharge()" style="background:#5b21b6">Enregistrer Achat Stock</button>

                <hr>
                <input type="text" id="newSimName" placeholder="Nom nouvelle SIM">
                <button onclick="addSim()">+ Cr√©er SIM</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSK9sIPu8fvGebZQG9EdHBhlf7nl8Dmzs",
            authDomain: "mka-mobile-money.firebaseapp.com",
            databaseURL: "https://mka-mobile-money-default-rtdb.firebaseio.com",
            projectId: "mka-mobile-money"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let data = { caisse: {USD:0, CDF:0}, operators: [], taux: 2850 };

        onValue(ref(db, 'mka_data'), (snap) => {
            if(snap.val()) { data = snap.val(); render(); }
        });

        const save = () => set(ref(db, 'mka_data'), data);

        window.handleLogin = () => {
            const p = document.getElementById("pinInput").value;
            if(p === "admin1011") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
                document.getElementById("adminSection").classList.remove("hidden");
            } else if(p === "1320") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
            } else { alert("Code faux"); }
        };

        // LOGIQUE MOBILE MONEY
        window.doMM = () => {
            const opI = document.getElementById("mmOp").value;
            const type = document.getElementById("mmType").value;
            const amt = parseFloat(document.getElementById("mmAmt").value) || 0;
            const cur = document.getElementById("mmCurr").value;
            if(amt <= 0) return;
            if(type === "depot") { data.caisse[cur] += amt; data.operators[opI][cur] -= amt; }
            else { data.caisse[cur] -= amt; data.operators[opI][cur] += amt; }
            save(); alert("MM Termin√©");
        };

        // LOGIQUE CHANGE
        window.doChange = () => {
            const type = document.getElementById("changeType").value;
            const amtUSD = parseFloat(document.getElementById("changeAmt").value) || 0;
            const tx = parseFloat(document.getElementById("changeTaux").value) || data.taux;
            const amtCDF = amtUSD * tx;
            if(amtUSD <= 0) return;
            if(type === "vendre") { data.caisse.USD -= amtUSD; data.caisse.CDF += amtCDF; }
            else { data.caisse.USD += amtUSD; data.caisse.CDF -= amtCDF; }
            save(); alert("Change Termin√©");
        };

        // LOGIQUE TRANSFERT
        window.doTransfer = () => {
            const type = document.getElementById("transType").value;
            const amt = parseFloat(document.getElementById("transAmt").value) || 0;
            const cur = document.getElementById("transCurr").value;
            if(amt <= 0) return;
            if(type === "envoi") { data.caisse[cur] += amt; }
            else { data.caisse[cur] -= amt; }
            save(); alert("Transfert Termin√©");
        };

        window.toggleRechSim = () => {
            document.getElementById("rechSimBox").classList.toggle("hidden", document.getElementById("rechSource").value !== "sim");
        };

        window.doRecharge = () => {
            const dI = document.getElementById("rechDest").value;
            const amt = parseFloat(document.getElementById("rechAmt").value) || 0;
            const cur = document.getElementById("rechCurr").value;
            const src = document.getElementById("rechSource").value;
            const prc = parseFloat(document.getElementById("rechPrice").value) || data.taux;
            data.operators[dI][cur] += amt;
            data.operators[dI].buyPrice = prc;
            if(src === "caisse") data.caisse[cur] -= amt;
            if(src === "sim") data.operators[document.getElementById("rechSrcSim").value][cur] -= amt;
            save(); alert("Stock Recharg√©");
        };

        window.addSim = () => {
            const n = document.getElementById("newSimName").value;
            if(n) { data.operators.push({name: n, USD: 0, CDF: 0, buyPrice: data.taux}); save(); }
        };

        function render() {
            document.getElementById("displayTaux").innerText = data.taux;
            document.getElementById("caisseUSD").innerText = (data.caisse.USD || 0).toFixed(2);
            document.getElementById("caisseCDF").innerText = (data.caisse.CDF || 0).toLocaleString();
            let vnc = (data.caisse.USD || 0) + ((data.caisse.CDF || 0) / data.taux);
            data.operators.forEach(o => { vnc += (o.USD || 0) + ((o.CDF || 0) / (o.buyPrice || data.taux)); });
            document.getElementById("totalVNC").innerText = vnc.toFixed(2) + " $";
            const opts = data.operators.map((o,i) => `<option value="${i}">${o.name}</option>`).join("");
            document.getElementById("mmOp").innerHTML = opts;
            document.getElementById("rechDest").innerHTML = opts;
            document.getElementById("rechSrcSim").innerHTML = opts;
            document.getElementById("operatorBalances").innerHTML = data.operators.map(o => `<div class="card"><b>${o.name}</b>: ${o.USD.toFixed(2)}$ | ${o.CDF.toLocaleString()}FC</div>`).join("");
        }
    </script>
</body>
</html>
