<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA Pro - V6.6 SÃ‰CURITÃ‰ & LOGS</title>
    <style>
        :root { --primary: #0f172a; --danger: #ef4444; --success: #16a34a; --warning: #facc15; --fix: #8b5cf6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); margin: 0; color: white; padding-bottom: 40px; }
        .container { background: white; color: black; margin: 10px; padding: 15px; border-radius: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #cbd5e1; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background: var(--primary); color: white; font-weight: bold; border: none; }
        .vnc-box { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 15px; border-radius: 15px; text-align: center; border: 2px solid var(--warning); }
        .vnc-val { font-size: 28px; font-weight: bold; color: var(--warning); }
        .card { background: #f1f5f9; padding: 10px; margin: 8px 0; border-radius: 8px; border-left: 5px solid var(--primary); font-size: 13px; }
        .hidden { display: none !important; }
        .admin-edit-box { background: #f5f3ff; border: 2px solid var(--fix); padding: 15px; border-radius: 12px; margin-top: 20px; color: black; }
        .log-item { font-size: 10px; border-bottom: 1px solid #ddd; padding: 5px 0; color: #475569; }
        .label-sm { font-size: 11px; font-weight: bold; color: #64748b; display: block; margin-top: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <div id="appSection" class="hidden">
            <div class="vnc-box">
                <span style="font-size: 10px; opacity: 0.8;">VALEUR DU BUSINESS (VNC)</span><br>
                <div class="vnc-val" id="totalVNC">0.00 $</div>
            </div>

            <div style="display:flex; justify-content:space-between; margin:15px 0; font-size: 13px;">
                <button onclick="location.reload()" style="background:var(--danger); width:auto; padding:5px 12px;">Quitter</button>
                <div style="text-align:right">
                    <strong>Cash Tiroir :</strong><br>
                    <span id="caisseUSD" style="color:var(--success); font-weight:bold;">0</span> $ | <span id="caisseCDF" style="color:var(--success); font-weight:bold;">0</span> FC
                </div>
            </div>

            <div id="operatorBalances"></div>
            <hr>

            <div id="adminSection" class="hidden">
                <div class="admin-edit-box">
                    <h3 style="margin:0 0 10px 0; color:#5b21b6; font-size:16px;">ðŸ”§ CONTRÃ”LE ADMIN</h3>
                    
                    <label class="label-sm">Correction Manuelle Cash :</label>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <input type="number" id="fixCaisseUSD" placeholder="Force USD">
                        <input type="number" id="fixCaisseCDF" placeholder="Force CDF">
                    </div>
                    <button style="background:var(--fix)" onclick="fixCaisse()">Ajuster le Tiroir</button>

                    <hr style="margin:10px 0; border:0; border-top:1px solid #ddd;">
                    
                    <label class="label-sm">Correction Manuelle SIM :</label>
                    <select id="fixSimSelect"></select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <input type="number" id="fixSimUSD" placeholder="Solde USD">
                        <input type="number" id="fixSimCDF" placeholder="Solde CDF">
                    </div>
                    <button style="background:var(--fix)" onclick="fixSim()">Ajuster la SIM</button>

                    <hr style="margin:10px 0; border:0; border-top:1px solid #ddd;">
                    
                    <label class="label-sm">ðŸ“œ Journal des ajustements (Logs) :</label>
                    <div id="logsList" style="max-height:100px; overflow-y:auto; background:white; padding:5px; border-radius:5px;"></div>
                </div>
            </div>
        </div>

        <div id="loginSection" style="padding:40px 0; text-align:center;">
            <h1>MKA PRO V6.6</h1>
            <input type="password" id="pinInput" placeholder="Entrez votre code">
            <button onclick="login()" style="width:100%; padding:15px; background:var(--success)">SE CONNECTER</button>
            <p style="font-size:11px; color:#94a3b8; margin-top:20px;">AccÃ¨s restreint par niveau de PIN</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSK9sIPu8fvGebZQG9EdHBhlf7nl8Dmzs",
            authDomain: "mka-mobile-money.firebaseapp.com",
            databaseURL: "https://mka-mobile-money-default-rtdb.firebaseio.com",
            projectId: "mka-mobile-money"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let data = { caisse: {USD:0, CDF:0}, operators: [], logs: [], tauÑ…: 2850 };

        onValue(ref(db, 'mka_data'), (snap) => {
            if(snap.val()) {
                data = snap.val();
                if(!data.logs) data.logs = [];
                render();
            }
        });

        const save = () => set(ref(db, 'mka_data'), data);
        const addLog = (msg) => {
            data.logs.unshift(`${new Date().toLocaleString()} : ${msg}`);
            if(data.logs.length > 20) data.logs.pop(); // Garder 20 logs
        };

        // CONNEXION AVEC LES NOUVEAUX CODES
        window.login = () => {
            const pin = document.getElementById("pinInput").value;
            if(pin === "admin1011") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
                document.getElementById("adminSection").classList.remove("hidden");
                render();
            } else if(pin === "1320") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
                document.getElementById("adminSection").classList.add("hidden"); // EmployÃ© ne voit pas l'admin
                render();
            } else {
                alert("Code incorrect");
            }
        };

        window.fixCaisse = () => {
            const u = document.getElementById("fixCaisseUSD").value;
            const c = document.getElementById("fixCaisseCDF").value;
            if(u !== "") { addLog(`Caisse USD forcÃ©e Ã  ${u}$`); data.caisse.USD = parseFloat(u); }
            if(c !== "") { addLog(`Caisse CDF forcÃ©e Ã  ${c}FC`); data.caisse.CDF = parseFloat(c); }
            save(); alert("Ajustement Caisse OK");
        };

        window.fixSim = () => {
            const idx = document.getElementById("fixSimSelect").value;
            const u = document.getElementById("fixSimUSD").value;
            const c = document.getElementById("fixSimCDF").value;
            const op = data.operators[idx];
            if(u !== "") { addLog(`SIM ${op.name} USD forcÃ©e Ã  ${u}$`); op.USD = parseFloat(u); }
            if(c !== "") { addLog(`SIM ${op.name} CDF forcÃ©e Ã  ${c}FC`); op.CDF = parseFloat(c); }
            save(); alert("Ajustement SIM OK");
        };

        function render() {
            if(document.getElementById("appSection").classList.contains("hidden")) return;
            document.getElementById("caisseUSD").innerText = (data.caisse.USD || 0).toFixed(2);
            document.getElementById("caisseCDF").innerText = (data.caisse.CDF || 0).toLocaleString();

            let vnc = (data.caisse.USD || 0) + ((data.caisse.CDF || 0) / 2850);
            data.operators.forEach(o => { vnc += (o.USD || 0) + ((o.CDF || 0) / (o.buyPrice || 2850)); });
            document.getElementById("totalVNC").innerText = vnc.toFixed(2) + " $";

            document.getElementById("fixSimSelect").innerHTML = data.operators.map((o,i) => `<option value="${i}">${o.name}</option>`).join("");
            document.getElementById("operatorBalances").innerHTML = data.operators.map(o => `<div class="card"><b>${o.name}</b>: ${o.USD}$ | ${o.CDF}FC</div>`).join("");
            document.getElementById("logsList").innerHTML = data.logs.map(l => `<div class="log-item">${l}</div>`).join("");
        }
    </script>
</body>
</html>
