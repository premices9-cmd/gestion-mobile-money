<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA Pro Business - V5.1 CERTIFI√â</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; margin: 0; color: white; padding-bottom: 50px; }
        .container { background: white; color: black; margin: 10px; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #cbd5e1; width: 100%; box-sizing: border-box; font-size: 15px; }
        button { cursor: pointer; background: #0f172a; color: white; font-weight: bold; border: none; transition: 0.2s; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        .card { background: #f1f5f9; padding: 10px; margin: 8px 0; border-radius: 8px; border-left: 5px solid #0f172a; font-size: 14px; }
        .hidden { display: none !important; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .vnc-box { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid #facc15; }
        .vnc-val { font-size: 30px; font-weight: bold; color: #facc15; }
        .hybrid-box { background: #fff7ed; border: 1px solid #f97316; padding: 10px; border-radius: 10px; margin: 10px 0; }
        .label-sm { font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; display: block; margin-top: 5px; }
        .taux-badge { background: #0ea5e9; color: white; padding: 3px 8px; border-radius: 10px; font-size: 10px; display: inline-block; margin: 2px; }
    </style>
</head>
<body>

    <h1 style="text-align:center; padding: 10px; font-size: 20px;">MKA PRO BUSINESS</h1>

    <div class="container">
        <div id="loginSection">
            <h2 style="text-align:center">Acc√®s Syst√®me</h2>
            <input type="password" id="pinInput" placeholder="Code PIN">
            <button onclick="login()" style="width:100%; padding: 15px;">D√âVERROUILLER</button>
        </div>

        <div id="appSection" class="hidden">
            <div class="vnc-box">
                <span style="font-size: 11px; opacity: 0.8;">VALEUR NETTE COMPTABLE (VNC)</span><br>
                <div class="vnc-val" id="totalVNC">0.00 $</div>
                <div style="margin-top:5px;">
                   <span class="taux-badge">Taux VNC: <span id="displayTauxVNC">0</span></span>
                   <span class="taux-badge" style="background:#f59e0b">Taux Retrait: <span id="displayTauxRetrait">0</span></span>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 0;">
                <button onclick="logout()" style="background:#ef4444; width:auto; padding:5px 12px; font-size:11px;">Quitter</button>
                <div style="text-align:right; font-size: 12px;">
                    <strong>Mon Cash :</strong><br>
                    <span id="caisseUSD" style="color:#16a34a; font-weight:bold">0</span> $ | <span id="caisseCDF" style="color:#16a34a; font-weight:bold">0</span> FC
                </div>
            </div>

            <div id="operatorBalances"></div>

            <hr>
            <h3>Nouvelle Op√©ration</h3>
            
            <label class="label-sm">1. SERVICE & TYPE</label>
            <div class="grid-2">
                <select id="operatorSelect"></select>
                <select id="typeSelect"></select>
            </div>

            <label class="label-sm">2. MONTANT BRUT (SIM)</label>
            <div class="grid-2">
                <input type="number" id="amount" placeholder="Montant">
                <select id="currency"><option value="USD">USD</option><option value="CDF">CDF</option></select>
            </div>

            <label class="label-sm">3. MODE DE PAIEMENT</label>
            <select id="payMode" onchange="toggleUIVisibility()">
                <option value="cash">Paiement Cash (Sortie Tiroir)</option>
                <option value="dette_client">Dette (Le client me doit)</option>
                <option value="virtuel">Transf√©r√© vers autre SIM</option>
            </select>

            <div id="hybridBox" class="hybrid-box">
                <label class="label-sm" style="color:#c2410c;">R√âPARTITION SORTIE CAISSE (M√âLANG√â)</label>
                <div class="grid-2">
                    <div>
                        <label style="font-size:10px">En Dollars ($)</label>
                        <input type="number" id="outUSD" value="0">
                    </div>
                    <div>
                        <label style="font-size:10px">En Francs (FC)</label>
                        <input type="number" id="outCDF" value="0">
                    </div>
                </div>
                <p style="font-size:9px; color:#9a3412; margin-top:5px;">* Si vous laissez √† 0, le retrait se fait dans la devise brute.</p>
            </div>

            <input type="text" id="motif" placeholder="Nom du Client / Commentaire">
            <button onclick="addTransaction()" style="background:#16a34a; width:100%; height:55px; margin-top:10px; font-size:16px;">VALIDER L'OP√âRATION</button>

            <hr>
            <h3>Dettes & Cr√©dits</h3>
            <div id="dettesList"></div>
            <h3>Derni√®res Transactions</h3>
            <div id="history"></div>

            <div id="adminSection" class="hidden">
                <div style="background:#f8fafc; padding:15px; border-radius:12px; border:2px solid #ef4444; color:black; margin-top:20px;">
                    <h3 style="margin-top:0">üîß Configuration Admin</h3>
                    <div class="grid-2">
                        <div>
                            <label class="label-sm">Taux VNC (March√©)</label>
                            <input type="number" id="newTauxVNC" placeholder="Ex: 2850">
                        </div>
                        <div>
                            <label class="label-sm">Taux Retrait (Servi)</label>
                            <input type="number" id="newTauxRetrait" placeholder="Ex: 2750">
                        </div>
                    </div>
                    <button onclick="updateTaux()" style="width:100%; background:#ef4444; margin-top:10px;">Enregistrer les Taux</button>
                    
                    <hr>
                    <h4>Gestion des SIMs</h4>
                    <input type="text" id="newOpName" placeholder="Nom de la SIM">
                    <div class="grid-2">
                        <input type="number" id="initUSD" placeholder="Solde $">
                        <input type="number" id="initCDF" placeholder="Solde FC">
                    </div>
                    <div class="grid-2">
                        <input type="number" id="initStock" placeholder="Stock">
                        <input type="number" id="initPrice" placeholder="Prix Achat $">
                    </div>
                    <button onclick="addOperator()" style="width:100%; background:#0f172a">Cr√©er la SIM</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSK9sIPu8fvGebZQG9EdHBhlf7nl8Dmzs",
            authDomain: "mka-mobile-money.firebaseapp.com",
            databaseURL: "https://mka-mobile-money-default-rtdb.firebaseio.com",
            projectId: "mka-mobile-money"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let data = { caisse: {USD:0, CDF:0}, operators: [], types: [], transactions: [], dettes: [], taux: 2850, tauxRetrait: 2800 };

        onValue(ref(db, 'mka_data'), (snap) => {
            const val = snap.val();
            if(val) {
                data = val;
                if(!data.taux) data.taux = 2850;
                if(!data.tauxRetrait) data.tauxRetrait = 2800;
                if(!data.dettes) data.dettes = [];
                if(!data.operators) data.operators = [];
                if(!data.transactions) data.transactions = [];
                render();
            }
        });

        const save = () => set(ref(db, 'mka_data'), data);

        window.toggleUIVisibility = () => {
            const mode = document.getElementById("payMode").value;
            document.getElementById("hybridBox").classList.toggle("hidden", mode !== "cash");
        };

        window.addTransaction = () => {
            const opI = document.getElementById("operatorSelect").value;
            const tyI = document.getElementById("typeSelect").value;
            const amtBrut = parseFloat(document.getElementById("amount").value) || 0;
            const cur = document.getElementById("currency").value;
            const mode = document.getElementById("payMode").value;
            const cli = document.getElementById("motif").value;

            if(!data.operators[opI] || !data.types[tyI] || amtBrut <= 0) return alert("Veuillez remplir le montant.");

            const op = data.operators[opI];
            const ty = data.types[tyI];

            // 1. IMPACT SIM
            op[cur] = (parseFloat(op[cur]) || 0) + (amtBrut * ty.impO);
            if(ty.impS !== 0) op.stock = (parseFloat(op.stock) || 0) + (amtBrut * ty.impS);

            // 2. IMPACT CAISSE
            if(mode === "cash") {
                const oUSD = parseFloat(document.getElementById("outUSD").value) || 0;
                const oCDF = parseFloat(document.getElementById("outCDF").value) || 0;
                
                if(oUSD > 0 || oCDF > 0) {
                    data.caisse.USD -= oUSD;
                    data.caisse.CDF -= oCDF;
                } else {
                    data.caisse[cur] += (amtBrut * ty.impC);
                }
            } else if(mode === "dette_client") {
                if(!cli) return alert("Nom du client requis.");
                if(ty.impC === -1) data.caisse[cur] -= amtBrut; 
                data.dettes.push({ nom: cli, amt: amtBrut, curr: cur, type: mode, date: new Date().toLocaleDateString() });
            }

            data.transactions.unshift({ date: new Date().toLocaleString(), desc: `${ty.name} | ${op.name}`, val: `${amtBrut}${cur}` });
            save();
            alert("Op√©ration valid√©e !");
            document.getElementById("amount").value = "";
            document.getElementById("outUSD").value = 0;
            document.getElementById("outCDF").value = 0;
        };

        window.updateTaux = () => {
            data.taux = parseFloat(document.getElementById("newTauxVNC").value) || data.taux;
            data.tauxRetrait = parseFloat(document.getElementById("newTauxRetrait").value) || data.tauxRetrait;
            save(); alert("Taux enregistr√©s !");
        };

        window.addOperator = () => {
            const n = document.getElementById("newOpName").value;
            if(!n) return alert("Nom SIM requis.");
            data.operators.push({ 
                name: n, 
                USD: parseFloat(document.getElementById("initUSD").value)||0, 
                CDF: parseFloat(document.getElementById("initCDF").value)||0, 
                stock: parseFloat(document.getElementById("initStock").value)||0,
                unitPrice: parseFloat(document.getElementById("initPrice").value)||0 
            });
            save(); alert("SIM ajout√©e !");
        };

        window.reglerDette = (i) => { data.dettes.splice(i,1); save(); };

        window.login = () => {
            const p = document.getElementById("pinInput").value;
            if(p === "1234" || p === "0000") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
                if(p === "1234") document.getElementById("adminSection").classList.remove("hidden");
                render();
            } else alert("Code PIN incorrect.");
        };

        window.logout = () => location.reload();

        function render() {
            if(document.getElementById("appSection").classList.contains("hidden")) return;

            document.getElementById("caisseUSD").innerText = (data.caisse.USD || 0).toFixed(2);
            document.getElementById("caisseCDF").innerText = (data.caisse.CDF || 0).toLocaleString();
            document.getElementById("displayTauxVNC").innerText = data.taux;
            document.getElementById("displayTauxRetrait").innerText = data.tauxRetrait;

            let vnc = (data.caisse.USD || 0) + ((data.caisse.CDF || 0) / data.taux);
            let opHtml = "";

            data.operators.forEach(o => {
                const sUSD = parseFloat(o.USD) || 0;
                const sCDF = parseFloat(o.CDF) || 0;
                const stk = parseFloat(o.stock) || 0;
                const prc = parseFloat(o.unitPrice) || 0;
                vnc += sUSD + (sCDF / data.taux) + (stk * prc);
                opHtml += `<div class="card"><b>${o.name}</b><br>${sUSD}$ | ${sCDF}FC</div>`;
            });

            document.getElementById("totalVNC").innerText = vnc.toFixed(2) + " $";
            document.getElementById("operatorBalances").innerHTML = opHtml;
            document.getElementById("operatorSelect").innerHTML = data.operators.map((o,i)=>`<option value="${i}">${o.name}</option>`).join("");
            document.getElementById("typeSelect").innerHTML = data.types.map((t,i)=>`<option value="${i}">${t.name}</option>`).join("");
            
            document.getElementById("dettesList").innerHTML = data.dettes.map((d, i) => `
                <div class="card" style="border-left:5px solid #ef4444">
                    <b>${d.nom}</b> : ${d.amt}${d.curr} <button onclick="reglerDette(${i})" style="float:right; padding:2px 5px; font-size:10px;">OK</button>
                </div>
            `).join("");

            document.getElementById("history").innerHTML = data.transactions.slice(0,5).map(t => `<div class="card" style="font-size:11px"><b>${t.date}</b>: ${t.desc} (${t.val})</div>`).join("");
        }
    </script>
</body>
</html>
