<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA Pro - V6.5 AJUSTEMENT MANUEL</title>
    <style>
        :root { --primary: #0f172a; --danger: #ef4444; --success: #16a34a; --warning: #facc15; --fix: #8b5cf6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); margin: 0; color: white; padding-bottom: 40px; }
        .container { background: white; color: black; margin: 10px; padding: 15px; border-radius: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #cbd5e1; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background: var(--primary); color: white; font-weight: bold; border: none; }
        .vnc-box { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 15px; border-radius: 15px; text-align: center; border: 2px solid var(--warning); }
        .vnc-val { font-size: 28px; font-weight: bold; color: var(--warning); }
        .card { background: #f1f5f9; padding: 10px; margin: 8px 0; border-radius: 8px; border-left: 5px solid var(--primary); font-size: 13px; }
        .hidden { display: none !important; }
        .admin-edit-box { background: #f5f3ff; border: 2px solid var(--fix); padding: 15px; border-radius: 12px; margin-top: 20px; color: black; }
        .label-sm { font-size: 11px; font-weight: bold; color: #64748b; display: block; margin-top: 8px; text-transform: uppercase; }
        .btn-fix { background: var(--fix); margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="appSection" class="hidden">
            <div class="vnc-box">
                <span style="font-size: 10px; opacity: 0.8;">CAPITAL TOTAL (VNC)</span><br>
                <div class="vnc-val" id="totalVNC">0.00 $</div>
                <div style="font-size: 11px;">Taux : <span id="displayTaux">0</span> FC</div>
            </div>

            <div style="display:flex; justify-content:space-between; margin:15px 0; font-size: 13px;">
                <button onclick="location.reload()" style="background:var(--danger); width:auto; padding:5px 12px;">Sortir</button>
                <div style="text-align:right">
                    <strong>Tiroir Cash :</strong><br>
                    <span id="caisseUSD" style="color:var(--success); font-weight:bold;">0</span> $ | <span id="caisseCDF" style="color:var(--success); font-weight:bold;">0</span> FC
                </div>
            </div>

            <div id="operatorBalances"></div>
            <hr>

            <div id="adminSection" class="hidden">
                <div class="admin-edit-box">
                    <h3 style="margin:0 0 10px 0; color:#5b21b6; font-size:16px;">ðŸ”§ AJUSTEMENT MANUEL (ADMIN)</h3>
                    
                    <label class="label-sm">Corriger le Cash Tiroir :</label>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <input type="number" id="fixCaisseUSD" placeholder="Nouveau USD">
                        <input type="number" id="fixCaisseCDF" placeholder="Nouveau CDF">
                    </div>
                    <button class="btn-fix" onclick="fixCaisse()">Appliquer au Tiroir</button>

                    <hr style="margin:15px 0; border:0; border-top:1px solid #ddd;">

                    <label class="label-sm">Corriger le solde d'une SIM :</label>
                    <select id="fixSimSelect"></select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <input type="number" id="fixSimUSD" placeholder="Solde USD">
                        <input type="number" id="fixSimCDF" placeholder="Solde CDF">
                    </div>
                    <button class="btn-fix" onclick="fixSim()">Appliquer Ã  la SIM</button>
                </div>

                <div style="margin-top:15px;">
                    <label class="label-sm">Ajouter une nouvelle SIM :</label>
                    <input type="text" id="newOpName" placeholder="Nom SIM">
                    <button onclick="addOperator()">+ Ajouter</button>
                </div>
            </div>
        </div>

        <div id="loginSection" style="padding:40px 0; text-align:center;">
            <h1>MKA PRO V6.5</h1>
            <input type="password" id="pinInput" placeholder="Code PIN">
            <button onclick="login()" style="width:100%; padding:15px; background:var(--success)">ACCÃ‰DER</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSK9sIPu8fvGebZQG9EdHBhlf7nl8Dmzs",
            authDomain: "mka-mobile-money.firebaseapp.com",
            databaseURL: "https://mka-mobile-money-default-rtdb.firebaseio.com",
            projectId: "mka-mobile-money"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let data = { caisse: {USD:0, CDF:0}, operators: [], tauÑ…: 2850 };

        onValue(ref(db, 'mka_data'), (snap) => {
            if(snap.val()) {
                data = snap.val();
                if(!data.operators) data.operators = [];
                render();
            }
        });

        const save = () => set(ref(db, 'mka_data'), data);

        // FONCTION : AJUSTEMENT CAISSE
        window.fixCaisse = () => {
            const usd = document.getElementById("fixCaisseUSD").value;
            const cdf = document.getElementById("fixCaisseCDF").value;
            
            if(usd !== "") data.caisse.USD = parseFloat(usd);
            if(cdf !== "") data.caisse.CDF = parseFloat(cdf);
            
            save();
            alert("Cash tiroir mis Ã  jour manuellement !");
        };

        // FONCTION : AJUSTEMENT SIM
        window.fixSim = () => {
            const idx = document.getElementById("fixSimSelect").value;
            const usd = document.getElementById("fixSimUSD").value;
            const cdf = document.getElementById("fixSimCDF").value;
            
            if(usd !== "") data.operators[idx].USD = parseFloat(usd);
            if(cdf !== "") data.operators[idx].CDF = parseFloat(cdf);
            
            save();
            alert("Solde SIM mis Ã  jour manuellement !");
        };

        window.addOperator = () => {
            const n = document.getElementById("newOpName").value;
            if(n) { data.operators.push({ name: n, USD: 0, CDF: 0, buyPrice: data.taux }); save(); }
        };

        window.login = () => {
            if(document.getElementById("pinInput").value === "1234") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("appSection").classList.remove("hidden");
                document.getElementById("adminSection").classList.remove("hidden");
                render();
            }
        };

        function render() {
            if(document.getElementById("appSection").classList.contains("hidden")) return;
            document.getElementById("displayTaux").innerText = data.taux;
            document.getElementById("caisseUSD").innerText = (data.caisse.USD || 0).toFixed(2);
            document.getElementById("caisseCDF").innerText = (data.caisse.CDF || 0).toLocaleString();

            let vnc = (data.caisse.USD || 0) + ((data.caisse.CDF || 0) / data.taux);
            data.operators.forEach(o => {
                vnc += (o.USD || 0) + ((o.CDF || 0) / (o.buyPrice || data.taux));
            });
            document.getElementById("totalVNC").innerText = vnc.toFixed(2) + " $";

            const opsHtml = data.operators.map((o,i) => `<option value="${i}">${o.name}</option>`).join("");
            document.getElementById("fixSimSelect").innerHTML = opsHtml;
            document.getElementById("operatorBalances").innerHTML = data.operators.map(o => `
                <div class="card"><b>${o.name}</b>: ${o.USD}$ | ${o.CDF}FC</div>
            `).join("");
        }
    </script>
</body>
</html>
